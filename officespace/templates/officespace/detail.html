{% extends 'officespace/base.html' %}
{% block content %}
    <h2 class="text-center">Office Space @ YBF</h2>
    
    <div class="col-xs-12 col-sm-6 col-md-6" style="margin: 0 auto;float: none;">
	    <div class="well well-sm">
	        <div class="row">
	            <div class="col-sm-6 col-md-4">
	                <img src="http://placehold.it/380x500" alt="" class="img-rounded img-responsive" />
	            </div>
	            <div class="col-sm-6 col-md-8">
	                <span><b>Room:</b></span>
	                <span>{{ booking.room }}</span><br>
	                <span><b>Category:</b></span>
	                <span>{{ booking.room.category }}</span><br>
	                <span><b>Date Booked:</b></span>
	                <span>{{ booking.booked_date }}</span><br>
	                <span><b>Time Booked:</b></span>
	                <span>{{ booking.time_start }} - {{ booking.time_end }}</span>
	            </div>
	        </div>
	    </div>
	</div>
	<div class="col-xs-12 text-center">
	<a href="{% url 'booking_edit' booking.id %}" class="btn btn-info btn-sm">Edit Booking</a>
	<a href="{% url 'booking_list' %}" class="btn btn-default btn-sm">Back</a>
	</div>
{% endblock %}
