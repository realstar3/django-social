<!DOCTYPE html>
<html lang="en">
<head>

    {% load staticfiles %}

    <!-- Basic Page Needs
    ================================================== -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>York Butter Factory</title>

    <meta name="description"
          content="At YBF, we have one goal: To maximise the success of startups that call YBF ... we've designed and built an ecosystem to maximise your startups' success.">

    <!-- Mobile Specific Metas
    ================================================== -->
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Favicon
    ================================================== -->
    <link rel="shortcut icon" type="image/png" href="{% static 'community/img/favicon.ico' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'community/img/favicon.ico' %}">

    <!-- Stylesheets
    ================================================== -->
    <!-- Bootstrap core CSS -->
    <link href="{% static 'community/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'community/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'community/css/responsive.css' %}" rel="stylesheet">
    <link href="{% static 'community/css/community.css' %}" rel="stylesheet">
    <link href="{% static 'community/css/bootstrap-tagsinput.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    <script src="https://cloud.tinymce.com/stable/tinymce.min.js?apiKey=qpmtp26zfvamrr5ro6q5d280rs0riq678ufp2ntmylr8g2cc"></script>

    <script src="{% static 'community/js/tinymce/tinymce.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'community/js/tinymce/custom.js' %}"></script>

</head>

{% block content %}
{% endblock %}
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="{% static 'community/js/bootstrap.min.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js"></script>
<script src="{% static 'community/js/bootstrap-tagsinput.js' %}"></script>
<script src="{% static 'community/js/script.js' %}"></script>
{% block customscript %}
{% endblock %}
</body>
</html>
